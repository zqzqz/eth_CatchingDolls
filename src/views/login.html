<style type="text/css">
.m15{ margin: 15px;}
 .tc{ text-align: center;font-size: 18px;font-weight: 600;}
</style>

<div class="container">
    <form class="col-md-offset-4 col-md-4 form-horizontal" role="form" method="post" onsubmit="return false">
        <fieldset>
            <legend></legend>
            <div class="panel panel-default">
            <div class="panel-heading">
                <p class="tc">请先登录</p>
            </div>
            <div class="panel-body m15">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                    </span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                    </span>
                    <input type="text" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                </div>
            </div>
            <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="login0">登录</button>
            </div>
            <div class="form-group">
                    <button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="register0">注册</button>
            </div>
            </div>
            </div>
        </fieldset>
    </form>
</div>

<script type="text/javascript">
$(function(){ 
    $("#register0").click(function(){ 
        location.href = 'register';
    });
    $("#login0").click(function(){ 
        var username = $("#username").val();
        var password = $("#password").val();
        var data = {"username":username,"password":password};
        $.ajax({ 
            url:'/login',
            type:'post',
            data: data,
            success: function(data,status){ 
              if(status == 'success'){ 
                    console.log("login");
                    location.href = '/';
                }
            },
            error: function(data,status){ 
                if(status == 'error'){ 
                    location.href = '/login';
                }
            }
        });
    });
});
</script>
